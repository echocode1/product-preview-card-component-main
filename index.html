<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

  </head>
  <body>
    <div class="product-card__container">
      <header class="card-profile-pics">
        <img  src="images/image-product-mobile.jpg" id="mobile" alt="mobile-profile">
        <img  src="images/image-product-desktop.jpg" id="desktop" alt="desktop-profile">
      </header>
      <main class="product-card__text">
        <p id="text">PERFUME</p>
        <h1 id="heading">Gabrielle Essence Eau De Parfum</h1>
        <p id="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card-pay-terms">
          <p id="discount-price">$149.99</p>
          <p id="formal-price">$169.99</p>
        </div>
        <button id="deal-close__btn">
          <img src="images/icon-cart.svg" alt="cart-icon">
          Add to Cart
        </button>
      </main>
    </div>
    

  </body>
</html>
